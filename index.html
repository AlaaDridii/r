<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique En Ligne</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Vos Achats</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Totale</div>
                    <div class="total-price">0$</div>
                </div>
                <button type="button" class="btn-buy">Acheter Maintenant</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/sneakers.jpg" alt="" class="product-img">
                <h2 class="product-title">Sneakers</h2>
                <span class="price">120$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/pulover.jpg" alt="" class="product-img">
                <h2 class="product-title">Pullover</h2>
                <span class="price">45$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/survetement.jpg_.webp" alt="" class="product-img">
                <h2 class="product-title">SurvÃªtement NBA</h2>
                <span class="price">90$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/Casquette  NBA Chicago Bulls.jpeg" alt="" class="product-img">
                <h2 class="product-title">Casquette NBA Chicago Bulls</h2>
                <span class="price">26$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/Maillot NBA de Golden State Warriors.jpeg" alt="" class="product-img">
                <h2 class="product-title">Maillot NBA Golden State Warriors</h2>
                <span class="price">80$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/NBA.jpeg" alt="" class="product-img">
                <h2 class="product-title">Short NBA LAKERS</h2>
                <span class="price">30$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/sweatshirt NBA LAKERS.jpeg" alt="" class="product-img">
                <h2 class="product-title">sweatshirt NBA LAKERS</h2>
                <span class="price">45$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>

</html>
